<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еды</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header container">
        <a class="logo" href="/">
            <img class="logo-image" src="img/logo.png" alt="Logo" width="128">
        </a>
        <form class="search-form" action="#">
            <input class="search-input" type="search" placeholder="Блюда">
            <button class="search-btn">
                <img class="search-icon" src="img/search-icon.svg" alt="search-icon">
            </button>
        </form>
        <div class="auth">
            <a class="login" href="#">Войти</a>
        </div>
        <a class="shopping-cart" href="#">
            <img src="img/shopping-cart.svg" alt="Корзина">
            <span class="shopping-counter">12</span>
        </a>

    </header>
    <main class="container">
        <div class="slider">
            <div class="slide slide-text-light slide-summer">
                <div class="slide-content">
                    <h2 class="slide-title">Неделя летних
                        овощей</h2>
                    <p class="slide-text">Специальная овощная корзина. Новые продукты,
                        специальные цены, скидки!</p>
                    <a class="button button-primary" href="#">Заказать со скидкой</a>
                </div>
            </div>
        </div>
        <div class="promo">
            <section class="card card-text-light sweet-basket">
                <img class="card-image" src="img/basket.png" alt="сладкая корзина">
                <div class="card-header">
                    <h3 class="card-title">Сладкая корзина</h3>
                    <p class="card-desc">Произвольный выбор
                        десертов по Вашему
                        желанию.</p>
                </div>
                <div class="card-footer">
                    <strong class="card-price">ОТ 1 300 ₽</strong>
                    <span class="card-delivery">стоимость доставки до 200 ₽</span>
                    <a class="button button-default" href="#">Собрать корзину</a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
